<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Company" DB</title>
    <link rel="stylesheet" href="css/sales_report_bonus.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
    <script type="javascript" src="js/sales_report_bonus.js"></script>
    <h1 class="main-header">Employee Library</h1>
    <hr>
    <form method="POST" action="https://request-inspector.glitch.me/">

            <label for="employee">Employee Number
                <input type="text" name="employeeNumber" id="employee" placeholder="Enter Employee Number">
            </label>
                <label for="first">First
                    <input type="text" name="First" id="first" placeholder="Enter First Name">
                </label>
                    <label for="last">Last

                        </label>
                            <button type="submit">Submit</button>
        </div>
    </form>

</body>
